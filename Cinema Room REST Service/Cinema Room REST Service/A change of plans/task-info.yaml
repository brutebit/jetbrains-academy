    package cinema;

    public class Room {
      private final int numRows;
      private final int numSeatsInRow;
      private final char[][] seats;

      public Room(int numRows, int numSeatsInRow) {
        this.numRows = numRows;
        this.numSeatsInRow = numSeatsInRow;
        seats = new char[numRows][numSeatsInRow];

        for (int i = 0; i < numRows; i++)
          for (int j = 0; j < numSeatsInRow; j++)
            seats[i][j] = 'S';
      }

      public int getNumRows() {
        return numRows;
      }

      public int getNumSeatsInRow() {
        return numSeatsInRow;
      }

      public boolean isSeatAvailable(int row, int seat) throws InvalidRowOrColumnException {
        try {
          return seats[row - 1][seat - 1] == 'S';
        } catch (ArrayIndexOutOfBoundsException e) {
          throw new InvalidRowOrColumnException();
        }
      }

      public void markAsPurchased(int row, int seat) throws InvalidRowOrColumnException {
        try {
          seats[row - 1][seat - 1] = 'B';
        } catch (ArrayIndexOutOfBoundsException e) {
          throw new InvalidRowOrColumnException();
        }
      }

      static public class InvalidRowOrColumnException extends Exception {
        public InvalidRowOrColumnException() {
        }

        public InvalidRowOrColumnException(String s) {
          super(s);
        }
      }
    }
