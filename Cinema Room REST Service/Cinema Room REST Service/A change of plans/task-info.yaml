    package cinema.controllers;

    import cinema.Room;
    import cinema.presentations.SeatPresentation;
    import cinema.usecases.PurchaseTicketUseCase;
    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.web.bind.annotation.*;
    import org.springframework.web.server.ResponseStatusException;
    import org.springframework.web.servlet.mvc.method.annotation.ResponseEntityExceptionHandler;

    import javax.servlet.RequestDispatcher;
    import javax.servlet.http.HttpServletRequest;

    @RestController
    public class PurchaseController {

      @Autowired
      private Room room;

      @PostMapping("/purchase")
      public SeatPresentation purchaseTicket(@RequestBody PurchaseRequest pr) {
        var useCase = new PurchaseTicketUseCase(room);
        try {
          useCase.execute(pr.row, pr.column);
          return new SeatPresentation(pr.row, pr.column);
        } catch (Room.InvalidRowOrColumnException e) {
          throw new InvalidRowOrColumnException();
        } catch (PurchaseTicketUseCase.TicketUnavailableException e) {
          throw new TicketUnavailableException();
        }
      }

      static class PurchaseRequest {
        public int row;
        public int column;
      }

      @ResponseStatus(code = HttpStatus.BAD_REQUEST)
      static class InvalidRowOrColumnException extends RuntimeException {
        public InvalidRowOrColumnException() {
          super("The number of a row or a column is out of bounds!");
        }
      }

      @ResponseStatus(code = HttpStatus.BAD_REQUEST)
      static class TicketUnavailableException extends RuntimeException {
        public TicketUnavailableException() {
          super("The ticket has been already purchased!");
        }
      }

      @RestController
      @ControllerAdvice(basePackageClasses = PurchaseController.class)
      public static class MyControllerAdvice extends ResponseEntityExceptionHandler {

        @ResponseBody
        @ExceptionHandler({ InvalidRowOrColumnException.class, TicketUnavailableException.class })
        public ResponseEntity<ErrorBody> handleControllerException(HttpServletRequest request, Throwable ex) {
          return new ResponseEntity<>(new ErrorBody(ex.getMessage()), HttpStatus.BAD_REQUEST);
        }

        static class ErrorBody {
          private String error;

          public ErrorBody(String error) {
            this.error = error;
          }

          public String getError() {
            return error;
          }
        }

      }
    }
