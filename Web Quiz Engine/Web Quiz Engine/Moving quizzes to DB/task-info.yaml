    package engine.entities;

    import java.util.List;

    public class Quiz {
      private final String title;
      private final String text;
      private final List<String> options;
      private final List<Integer> answerIndexes;

      private Quiz(String title, String text, List<String> options, List<Integer> answerIndexes) {
        this.title = title;
        this.text = text;
        this.options = options;
        this.answerIndexes = answerIndexes;
      }

      public boolean checkAnswer(List<Integer> answer) {
        if (answer.size() != answerIndexes.size())
          return false;

        for (Integer a : answer)
          if (!answerIndexes.contains(a))
            return false;
        return true;
      }

      public String getTitle() {
        return title;
      }

      public String getText() {
        return text;
      }

      public List<String> getOptions() {
        return options;
      }

      public static class Builder {
        private String title;
        private String text;
        private List<String> options;
        private List<Integer> answerIndexes;

        public Builder title(String title) {
          this.title = title;
          return this;
        }

        public Builder text(String text) {
          this.text = text;
          return this;
        }

        public Builder options(List<String> options) {
          this.options = options;
          return this;
        }

        public Builder answerIndexes(List<Integer> indexes) {
          this.answerIndexes = indexes;
          return this;
        }

        public Quiz build() {
          return new Quiz(title, text, options, answerIndexes);
        }
      }
    }
